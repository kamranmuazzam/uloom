<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Paper Renderer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- js-yaml library to parse YAML files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>

    <header class="controls">
        <label for="article-select">Select Article:</label>
        <select id="article-select">
            <option value="../pages/article.yml" selected>The Hermeneutics of Culinary Description...</option>
            <!-- Add other articles here if needed -->
            <!-- <option value="../pages/sample.yml">Sample Article</option> -->
        </select>
    </header>

    <main id="article-container">
        <!-- Article content will be dynamically generated here -->
        <div class="placeholder">
            <h1>Loading Article...</h1>
            <p>Please wait while the content is being rendered.</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
